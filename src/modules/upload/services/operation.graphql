query GetRecentFiles($owner: String!, $limit: Int, $skip: Int) {
  GetRecentFiles(owner: $owner, limit: $limit, skip: $skip) {
    result {
      date
      files {
        _id
        type
        createAt
        original_filename
        uri
        uri_thumbnail
        createAt
        updateAt
        type
      }
    }
  }
}

query GetFileById($owner: String!, $id: String!) {
  GetFileById(owner: $owner, id: $id) {
    _id
    createAt
    meta {
      bitrate
      codec
      contentType
      duration {
        hour
        minute
        original
        second
      }
      extension
      fps
      height
      sha1
      size
      width
    }
    original_filename
    owner
    type
    updateAt
    uri
    zone
  }
}
